<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 관리 시스템</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/font.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}">
</head>
<body>
    <div class="body-frame">
        <div class="block">
            <h1 class="back-btn b3" onclick="javascript:location.href = '/register';">←</h1>
            <img src="{{url_for('static', filename='img/dshslogo.png')}}" width="70px" style="margin-top: 20px;">
            <h1 class="b8 f6" style="margin-top: 20px;">아래 정보를<br>입력해 주세요.</h1>
            <p style="color: grey; margin-top: 10px;">중요한 개인정보는 SHA256함수로 암호화되며,<br>관리자도 이를 해독할 수 없습니다.</p>
        </div>
        <div class="block" style="margin-top: 20px;">
            <form action="/adduser" method="POST">
                <input name="NAME" type="text" placeholder="이름을 입력해 주세요." maxlength="4" minlength="3">
                <input name="ID" type="text" placeholder="아이디를 입력해 주세요." maxlength="20" minlength="5">
                <input name="PW" type="password" placeholder="비밀번호를 입력해 주세요." maxlength="20" minlength="5">
                <input name="PWR" type="password" placeholder="다시한번 비밀번호를 입력해 주세요." maxlength="20" minlength="5">
                <input name="TEL" type="tel" placeholder="전화번호를 입력해 주세요." maxlength="11" minlength="11">
                <p class="errcode">{{errcode}}</p>
                <button class="f2 b7" style="margin-bottom: 20px;">회원가입</button>
            </form>
        </div>
    </div>
</body>
    <script src="{{url_for('static', filename='js/load.js')}}"></script>
</html>
